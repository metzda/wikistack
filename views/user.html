{% extends "layout.html" %}

{% block content %}
    <h3>{{user.name}}</h3>
    <h4>{{user.email}}</h4>    
    <hr>
    <h4>{{user.name}}'s Pages</h4>
    {% if pages.length > 0 %}
        <ul class="list-unstyled">
            {% for page in pages %}
                <li>{{ page | pageLink }}</li>
            {% endfor %}
        </ul>
    {% else %}
        There are no pages. Why don't you <a href='/wiki/add'>add one</a>?
    {% endif %}
{% endblock %}
