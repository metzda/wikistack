{% extends "layout.html" %}

{% block content %}
    <h3>Users</h3>
    <hr>
    {% if users.length > 0 %}
        <ul class="list-unstyled">
            {% for user in users %}
                <li>{{ user | userLink }}</li>
            {% endfor %}
        </ul>
    {% else %}
        There are no users.
    {% endif %}
{% endblock %}
